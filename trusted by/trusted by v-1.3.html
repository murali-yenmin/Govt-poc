<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding with Robby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f2f2f2;
    }

    @keyframes slide {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-100%);
      }
    }

    .logos {
      overflow: hidden;
      padding: 60px 0;
      background: white;
      white-space: nowrap;
      position: relative;
    }

    /* .logos:before,
  .logos:after {
    position: absolute;
    top: 0;
    width: 250px;
    height: 100%;
    content: "";
    z-index: 2;
  } */

    /* .logos:before {
    left: 0;
    background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
  }
  
  .logos:after {
    right: 0;
    background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
  } */

    .logos:hover .logos-slide {
      animation-play-state: paused;
    }

    .logos-slide {
      display: inline-block;
      animation: 10s slide infinite linear;
    }

    .logos-slide img {
      height: 150px;
      margin: 0 40px;
    }
  </style>
</head>

<body>
  <div class="logos">
    <div class="logos-slide">

      <img src="./images/1-removebg-preview.png" alt="">1</img>
      <img src="./images/2-removebg-preview.png" alt="">2</img>
      <img src="./images/3-removebg-preview.png" alt="">3</img>
      <img src="./images/4-removebg-preview.png" alt="">4</img>
      <img src="./images/1-removebg-preview.png" alt="">5</img>
      <img src="./images/2-removebg-preview.png" alt="">6</img>
      <img src="./images/3-removebg-preview.png" alt="">7</img>
      <img src="./images/4-removebg-preview.png" alt="">8</img>
      <img src="./images/4-removebg-preview.png" alt="">9</img>
      <img src="./images/4-removebg-preview.png" alt="">10</img>
      <img src="./images/4-removebg-preview.png" alt="">11</img>
      <img src="./images/4-removebg-preview.png" alt="">12</img>
      <img src="./images/4-removebg-preview.png" alt="">13</img>
      <img src="./images/4-removebg-preview.png" alt="">14</img>
      <img src="./images/4-removebg-preview.png" alt="">15</img>
    </div>
  </div>

  <script>
    var copy = document.querySelector(".logos-slide").cloneNode(true);
    document.querySelector(".logos").appendChild(copy);
  </script>
</body>

</html>
